name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Dependencies
      run: sudo apt-get install -y build-essential libgtest-dev
    - name: make
      run: make
    - name: chmod
      run: chmod +x ./tests
    - name: run test
      run: ./tests
    - name: clean
      run: make clean
